{% extends "_base.html" %} {% block content %}
<div class="text-center">
    <h1 class="title">Generator v2</h1>
</div>
<br>
<form action="/" method="POST">
    <div class="form-group">
        <input id="gen-dotsPerRow" name="dotsPerRow" class="form-control input-lg" type="text" placeholder="Enter a number for dots per row" required>
        <input name="fill" type="radio" value="True" checked required>True
        <br>
        <input name="fill" type="radio" value="False" required>False
        <br>
    </div>
    <input id="gen-submit" type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
</form>
<br>
<hr>
<div>
    <img src="{{ img }}">
    <div>{{ errors }}</div>
</div>
{% endblock %}
